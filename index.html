<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="assets/css/index.css" />
  <title>Spy Academy</title>
</head>

<body>
  <!-- This is the Title of the page and Main Spy Image -->
  <div class="container-fluid ">
    <div class="row">
      <div class="col-12 main-page-text-welcome">
        Welcome To
        <img src="assets/images/home_page/spy.png" class="spy-image" alt="image of a spy" aria-label="image of a spy" title="image of a spy" />
        <br>
        <span class="main-page-text-academy">Spy Academy</span>
      </div>
    </div>
    <!-- This is the Big Red Button Section -->
    <div class="row">
      <div class="col-12">
        <div class="main-button" id="big-red-button">
          <a href="intro.html" class="button-not-active" id="link-for-brb">
            <img src="assets/images/home_page/enter.png" class="main-button" alt="enter button" aria-label="enter button" title="enter button" />
          </a>
        </div>
      </div>
    </div>
    <br>
    <!-- This is the slider section -->
    <div class="row">
      <div class="col-12 main-page-text-mission">
        <p>Slide To Choose Your Age:</p><span class="age" id="age-slider">6</span>
      </div>
    </div>
    <div class="row">
      <div class="col-12 main-page-text-age" id="pulsing-background">
        <input type="range" width="400" min="6" max="16" name="slider" class="main-slider" aria-label="age slider" title="age slider" value="6" onchange="show_slider_age(this.value);">
      </div>
    </div>
  </div>

  <!-- Script tags put at the bottom of page to ensure a faster page load -->
  <!-- Using the JQuery CDN-v3.6.0  -->
  <script defer async src="assets/scripts/index.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</body>

</html>
