<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" type="text/css"/>
  <link rel="stylesheet" href="assets/css/game1.css"/>
  <title>Spy Academy Combination Lock</title>
</head>
<body>
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-10 instructions">
      <br>
      <p>Your first task is to break the combination on this safe.</p>
      <p>The + and - arrows to change the numbers, a correct answer turns the barrel green.</p>
      <p>Use the "Try Combination" button to guess your answers.</p>
    </div>
  </div>
</div>

<!-- These rules represent the 'Control' peice or the top div that controls the game -->
<div class= "container-fluid combination-outline-controls">
  <div class="row">
    <div class="col-12 ">
    <span id="try-button">Try Combination </span>
    </div>
  </div>

  <div class="row d-flex justify-content-between">
    <div class="col-xm-4">
Time left<br><span>02:30</span>
    </div>


    <div class="col-xm-4">
Trys left<br><span>20</span>
    </div>
  </div>
  <div class="row d-flex justify-content-center">
  <div class="col-sm-6 col-md-6 spy-badges">
    <img src="assets/images/home_page/spy.png" class="spy-image" id="first-badge" alt="image of a spy" aria-label="image of a spy" title="image of a spy"/>
 <img src="assets/images/home_page/spy.png" class="spy-image" id="second-badge" alt="image of a spy" aria-label="image of a spy" title="image of a spy"/>
  <img src="assets/images/home_page/spy.png" class="spy-image" id="third-badge" alt="image of a spy" aria-label="image of a spy" title="image of a spy"/>
  </div>
</div>
  </div>

<!--  This Div visually joins the top and bottom parts of the game its the 2 black bars-->
<div class="container-fluid">
    <div class="row">
      <div class="combination-game-center">
        <img src="assets/images/combination_lock/abortbutton.png" class="abort-button" alt="abort button" aria-label="abort button yellow" title="abort button"/>
      </div>
      </div>
      </div>

<!-- These rules represent the 'Game' peice or the bottom div that control all 6 barrels -->
<div class="container-fluid">
    <div class="row">
      <div class="combination-outline-game">
    <div class="col-2 barrel">
      <i class="fas fa-plus plus-minus-symbol"></i>
      <h3>0</h3>
      <i class="fas fa-minus plus-minus-symbol"></i>
      </div>

    <div class="col-2 barrel">
      <i class="fas fa-plus plus-minus-symbol"></i>
      <h3>1</h3>
      <i class="fas fa-minus plus-minus-symbol"></i>
    </div>

    <div class="col-2 barrel">
      <i class="fas fa-plus plus-minus-symbol"></i>
      <h3>2</h3>
      <i class="fas fa-minus plus-minus-symbol"></i>
    </div>

    <div class="col-2 barrel">
      <i class="fas fa-plus plus-minus-symbol"></i>
      <h3>3</h3>
      <i class="fas fa-minus plus-minus-symbol"></i>
    </div>

    <div class="col-2 barrel">
      <i class="fas fa-plus plus-minus-symbol"></i>
      <h3>4</h3>
      <i class="fas fa-minus plus-minus-symbol"></i>
      </div>

    <div class="col-2 barrel">
      <i class="fas fa-plus plus-minus-symbol"></i>
      <h3>5</h3>
      <i class="fas fa-minus plus-minus-symbol"></i>
    </div> <!-- Col- lock background -->

  </div> <!-- row background -->

</div> <!-- container fluid -->

<div class="container-fluid">
  <div class="row d-flex justify-content-center">
    <div class="col-6">

    </div>
  </div>
</div>
